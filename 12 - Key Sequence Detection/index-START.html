<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
const arr = [];
const secret = 'wesbos';
function konami(e) {
  arr.push(e.key);
  arr.splice(-secret.length - 1, arr.length - secret.length);
  if (arr.join('').includes(secret)) {
    cornify_add();
  }
}
window.addEventListener('keyup', konami);
</script>
</body>
</html>
