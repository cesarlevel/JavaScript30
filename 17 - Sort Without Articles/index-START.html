<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sort Without Articles</title>
</head>
<body>

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: url("https://source.unsplash.com/nDqA4d5NL0k/2000x2000");
      background-size: cover;
      display: flex;
      align-items: center;
      min-height: 100vh;
    }

    #bands {
      list-style: inside square;
      font-size: 20px;
      background: white;
      width: 500px;
      margin: auto;
      padding: 0;
      box-shadow: 0 0 0 20px rgba(0, 0, 0, 0.05);
    }
    #bands li {
      border-bottom: 1px solid #efefef;
      padding: 20px;
    }
    #bands li:last-child {
      border-bottom: 0;
    }

    a {
      color: #ffc600;
      text-decoration: none;
    }

  </style>

  <ul id="bands"></ul>

<script>
const bandEl = document.querySelector('#bands');
const bands = ['The Plot in You', 'The Devil Wears Prada', 'Pierce the Veil', 'Norma Jean', 'The Bled', 'Say Anything', 'The Midway State', 'We Came as Romans', 'Counterparts', 'Oh, Sleeper', 'A Skylit Drive', 'Anywhere But Here', 'An Old Dog'];

//my way
function removeArticles(str) {
  if(str.includes('The ') || str.includes('A ') || str.includes('An ')) {
    return str.split(' ').splice(1).join(' ');
  }
  return str;
}

bands.sort((a, b) => {
  let aTitle = removeArticles(a).toLowerCase();
  let bTitle = removeArticles(b).toLowerCase();
  return aTitle > bTitle ? 1 : -1;
  return 0;
});

//his way
function strip(bandName) {
  return bandName.replace(/^(a |the |an)/i, '');
}

const sortedBands = bands.sort((a, b) => strip(a) > strip(b) ? 1 : -1);

//render list
function redenderList(el, arr) {
  const list = arr.map(item => `<li>${item}</li>`).join('');
  el.innerHTML = list;
}

redenderList(bandEl, sortedBands);
</script>

</body>
</html>
